<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>

<body>

  <main class="container">
    
    <div class="wrapper">

    <div class="item item1">
      <img src="images/image-header-mobile.jpg">

    <div class="item item2">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
         experience, and overall effciency.

      <div class="stats">
        <div class="stat-item">10k+ <span>companies</span></div>
        <div class="stat-item">314 <span>templates</span></div>
        <div class="stat-item">12M+ <span>queries</span></div>
      </div>
    </div>

    </div>

  </main>
